<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator App by Wilber Guerrero</title>
    <link rel="stylesheet" href="styles/css/themes/violet.css" id="theme-stylesheet">
    <link rel="stylesheet" href="styles/css/main.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__title-container">
                <h1 class="header__title-container__title">calc</h1>
            </div>
            <div class="header__theme-container">
                <div class="header__theme-container__theme-label">THEME</div>
                <div class="header__theme-container__theme-options">
                    <div class="header__theme-container__theme-options__labels">
                        <label for="dark" class="header__theme-container__theme-options__labels__label">1</label>
                        <label for="light" class="header__theme-container__theme-options__labels__label">2</label>
                        <label for="violet" class="header__theme-container__theme-options__labels__label">3</label>
                    </div>
                    <div class="header__theme-container__theme-options__radios">
                        <input type="radio" name="theme" id="dark" value="dark" class="header__theme-container__theme-options__radios__radio">
                        <input type="radio" name="theme" id="light" value="light" class="header__theme-container__theme-options__radios__radio">
                        <input type="radio" name="theme" id="violet" value="violet" class="header__theme-container__theme-options__radios__radio" checked>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="screen">
                <span id="screen__text">0</span>
            </div>
            <div class="buttons">
                <!-- 1st row -->
                <button class="buttons__button">7</button>
                <button class="buttons__button">8</button>
                <button class="buttons__button">9</button>
                <button class="buttons__button buttons__button--del-reset">DEL</button>
                <!-- 2nd row -->
                <button class="buttons__button">4</button>
                <button class="buttons__button">5</button>
                <button class="buttons__button">6</button>
                <button class="buttons__button">+</button>
                <!-- 3rd row -->
                <button class="buttons__button">1</button>
                <button class="buttons__button">2</button>
                <button class="buttons__button">3</button>
                <button class="buttons__button">-</button>
                <!-- 4th row -->
                <button class="buttons__button">.</button>
                <button class="buttons__button">0</button>
                <button class="buttons__button">/</button>
                <button class="buttons__button">x</button>
                <!-- 5th row -->
                <button class="buttons__button buttons__button--del-reset buttons__button--in-last-row">RESET</button>
                <button class="buttons__button buttons__button--equals buttons__button--in-last-row">=</button>
            </div>
        </main>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
