<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator App by Wilber Guerrero</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="title">
                <h1>calc</h1>
            </div>
            <div class="theme">
                <div class="theme__label">THEME</div>
                <div class="theme__options">
                    <input type="radio" name="theme" id="light">
                    <input type="radio" name="theme" id="dark">
                    <input type="radio" name="theme" id="violet">
                </div>
            </div>
        </header>
        <main>
            <div class="screen">

            </div>
            <div class="buttons">
                <!-- 1st row -->
                <button class="buttons__button">7</button>
                <button class="buttons__button">8</button>
                <button class="buttons__button">9</button>
                <button class="buttons__button">DEL</button>
                <!-- 2nd row -->
                <button class="buttons__button">4</button>
                <button class="buttons__button">5</button>
                <button class="buttons__button">6</button>
                <button class="buttons__button">+</button>
                <!-- 3rd row -->
                <button class="buttons__button">1</button>
                <button class="buttons__button">2</button>
                <button class="buttons__button">3</button>
                <button class="buttons__button">-</button>
                <!-- 4th row -->
                <button class="buttons__button">.</button>
                <button class="buttons__button">0</button>
                <button class="buttons__button">/</button>
                <button class="buttons__button">x</button>
                <!-- 5th row -->
                <button class="buttons__button">RESET</button>
                <button class="buttons__button">=</button>
            </div>
        </main>
    </div>
</body>

</html>
